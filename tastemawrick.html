<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASTE-MAWRICK</title>
    <link rel="stylesheet" href="tastemaverick.css">  
</head>
<body>
    <div class="form-wrapper">
        <div class="heading-box">WELCOME TO TASTE MAVERICK</div> 
    <h1 class="form-heading" ></h1>
    <div class="container">
        <form id="multiStepForm">

            <div class="form-step active" id="step1">
                <h3>Step 1: Personal Info</h3>
                <input type="text" id="name" placeholder="Name" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <button type="button" onclick="nextStep(1)">Next</button>
            </div>


            <div class="form-step" id="step2">
                <h3>Step 2: Physical Attributes</h3>
                <input type="number" id="age" placeholder="Age" required><br>
                <input type="number" id="height" placeholder="Height (cm)" required><br>
                <input type="number" id="weight" placeholder="Weight (kg)" required><br>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>
                <button type="button" onclick="prevStep(2)">Previous</button>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>

            <div class="form-step" id="step3">
                <h3>Step 3: Mood</h3>
                <select id="mood" required>
                    <option value="">Select Mood</option>
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Excited">Excited</option>
                    <option value="Angry">Angry</option>
                </select><br>
                <button type="button" onclick="prevStep(3)">Previous</button>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>

            <div class="form-step" id="step4">
                <h3>Step 4: Medical Conditions</h3>
                <textarea id="allergies" placeholder="Enter any allergies or medical conditions..."></textarea><br>
                <button type="button" onclick="prevStep(4)">Previous</button>
                <button type="button" onclick = "nextStep(4)">Next</button>
            </div>

            <div class="form-step" id="step5">
            <h3>step 5: Meal Time & Type</h3>
            <select id="meal" required>
                <option value="">Select Meal</option>
                <option value="Breakfast">BREAKFAST</option>
                <option value="lunch">LUNCH</option>
                <option value="dinner">DINNER</option>
                <option value="snacks">SNACKS</option>
                <option value="brunch">BRUNCK</option>
                <option value="Supper">SUPPER</option>           
            </select><br>
                <button type="button" onclick="prevStep(5)">Previous</button>
                <button type="button" onclick="nextStep(5)">Next</button>
            </div>

            <div class="form-step" id="step6">
            <h3>step 6: Dietary Preference</h3>
            <select id="Diet" required>
                <option value="">Select diet</option>
                <option value="veg">VEGETARIAN</option>
                <option value="nveg">NON-VEGETARIAN</option>
                <option value="vegan">VEGAN</option>
                <option value="diary-free">DAIRY FREE</option>
                <option value="Sugar-free">SUGAR FREE</option>
            </select><br>
            <button type="button" onclick="prevStep(6)">Previous</button>
                <button type="submit">Submit</button>
            </div>



        </form>
    </div>
</div>
    
    <script src ="tastemawrick.js"></script>
        
</body>
</html>
